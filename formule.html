<!DOCTYPE html>
<html>
<head>
    <title>Proiect: Pitagora</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Open+Sans:wght@400;600&display=swap');
        
        body {
            font-family: 'Open Sans', sans-serif;
            background-image: url('https://example.com/beautiful-background.jpg'); /* Replace with the URL of your desired background image */
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-color: #f3f4f6;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease-in-out;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1, h2 {
            color: #1f2937;
            font-family: 'Montserrat', sans-serif;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.75em;
            margin-bottom: 10px;
            border-bottom: 2px solid #1f2937;
            padding-bottom: 5px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section p, .section ul, .section ol {
            margin: 15px 0;
            line-height: 1.6;
        }

        .section ul, .section ol {
            padding-left: 20px;
        }

        .section ul li, .section ol li {
            margin-bottom: 10px;
        }

        a {
            color: #1f2937;
            text-decoration: none;
            transition: color 0.2s ease-in-out;
        }

        a:hover {
            color: #3b82f6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Proiect: Pitagora</h1>
        <div class="section">
            <h2>1. Teorema lui Pitagora</h2>
            <p><strong>a² + b² = c²</strong></p>
        </div>
        <div class="section">
            <h2>2. Formule derivate</h2>
            <ul>
                <li><strong>Catetă:</strong> a = √(c² - b²), b = √(c² - a²)</li>
                <li><strong>Forma 3D:</strong> d² = a² + b² + c²</li>
                <li><strong>Distanța între două puncte:</strong> d = √((x₂ - x₁)² + (y₂ - y₁)²)</li>
                <li><strong>Teorema cosinusului:</strong> c² = a² + b² - 2ab * cos(C)</li>
            </ul>
        </div>
    </div>
</body>
</html>
